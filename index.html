<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha-Clash-Pro1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section id="home-screen" class="">
        <div
          class="flex flex-col justify-center items-center min-h-screen text-white gap-8"
        >
          <h1 class="text-8xl font-anton uppercase">Alpha-Clash-Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn">Play Now</button>
        </div>
      </section>
      <!-- Play ground -->
      <section
        id="play-ground"
        class="flex flex-col justify-center min-h-screen items-center gap-6 hidden"
      >
        <div
          class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
        >
          <div class="flex justify-center">
            <p class="text-white bg-[#2F2941] px-6 pb-6 rounded-b-xl">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p
              id="current-alphabet"
              class="flex text-black text-9xl font-bold bg-[#FFFFFF33]"
            >
              Y
            </p>
          </div>
        </div>
        <!-- Screen -->
        <div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <!-- Button -->
        <div class="flex justify-between w-3/4">
          <!-- Life -->
          <div>
            <button class="btn rounded-full bg-purple-700 text-white px-2">
              Life
              <img src="images/hurt.svg" alt="" />
              <span>1</span>
            </button>
          </div>
          <!-- Score -->
          <div>
            <button class="btn rounded-full bg-purple-700 text-white px-2">
              Score
              <img src="images/dollor.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- section end -->
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg"
        >
          <h1 class="text-8xl">
            <span>Score</span>
            <span>14</span>
          </h1>
          <button class="btn">Play Again</button>
          <p>Practice Will Make You a Pro</p>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts/utility.js"></script>
  <script src="scripts/alfa-clash.js"></script>
</html>
