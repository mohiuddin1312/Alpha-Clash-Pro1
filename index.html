<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha-Clash-Pro1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section id="home-screen" class="">
        <div
          class="flex flex-col justify-center items-center min-h-screen text-white gap-8"
        >
          <h1 class="text-8xl font-anton uppercase">Alpha-Clash-Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn">Play Now</button>
        </div>
      </section>
      <!-- Play ground -->
      <section
        id="play-ground"
        class="flex flex-col justify-center min-h-screen items-center gap-6 hidden"
      >
        <div
          class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
        >
          <div class="flex justify-center">
            <p class="text-white bg-[#2F2941] px-6 pb-6 rounded-b-xl">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p
              id="current-alphabet"
              class="flex text-black text-9xl font-bold bg-[#FFFFFF33] uppercase"
            >
              Y
            </p>
          </div>
        </div>
        <!-- Screen -->
        <!-- key board start -->
        <div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- key board end -->
        <!-- life score -->
        <div class="flex justify-between w-3/4">
          <!-- Life -->
          <div>
            <button class="btn rounded-full bg-purple-500 text-white px-2">
              Life
              <img src="images/hurt.svg" alt="" />
              <span id="current-life">5</span>
            </button>
          </div>
          <!-- Score -->
          <div>
            <button class="btn rounded-full bg-purple-700 text-white px-2">
              Score
              <img src="images/dollor.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- section end -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg"
        >
          <h4 class="text-3xl">Game Over !!</h4>
          <h1 class="text-8xl">
            <span>Score</span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p>Practice Will Make You a Pro</p>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts/utility.js"></script>
  <script src="scripts/alfa-clash.js"></script>
</html>
